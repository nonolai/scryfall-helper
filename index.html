<html>

<head>
  <title>Scryfall Helper</title>
  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <!-- Bootstrap and its dependencies -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <!-- Helpers -->
  <script src="trie.js"></script>
  <script src="atoms.js"></script>

  <link rel="stylesheet" href="scryfall.css">
</head>

<body>
  <div id="app">
    <span class="header">
      <h1 class="title">Scryfall Helper</h1>
      <span class="subtitle">by <a href="https://github.com/nonolai" target="_blank">nonolai</a></span>
    </span>
    <form class="search-container" @submit.prevent="submit">
      <input id="search-input"
        class="form-control"
        v-model="query"
        placeholder="Search Scryfall..."
        @keydown.tab.prevent
        @keyup.tab="takeSuggestion"
        @keydown.up="currentSuggestion = (currentSuggestion + suggestions.length - 1) % suggestions.length"
        @keydown.down="currentSuggestion = (currentSuggestion + 1) % suggestions.length"
        autofocus />
    </form>
    <ul class="list-group">
      <button class="list-group-item list-group-item-action suggestion-item" :class="{active: index === currentSuggestion}"
        v-for="(suggestion, index) in suggestions" :key="suggestion" @click="suggestionClick(index)">
        {{ suggestion }}
    </button>
    </ul>
  </div>
  <script src="scryfall.js"></script>
</body>

</html>
